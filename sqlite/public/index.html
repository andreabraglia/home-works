<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="assets/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="assets/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

  </head>

  <body>

    <div class="limiter">
      <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w" onsubmit="submitForm(event)">
            <span class="login100-form-title">
              Sign In
            </span>

            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Username
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Username is required">
              <input class="input100" type="text" name="username" id="usr">
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-13 p-b-9">
              <span class="txt1">
                Password
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="pass" id="pass">
              <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn">
                Sign In
              </button>
            </div>
        </div>
        </form>
      </div>
    </div>
    </div>


    <div id="dropDownSelect1"></div>

    <script>
      const user = document.getElementById("usr")
      const pass = document.getElementById("pass")

      const submitForm = async (event) => {
        event.preventDefault()
        try {

          let res = await fetch("/login", {
            method: "POST",
            credentials: "same-origin",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              user: document.getElementById("usr").value,
              password: document.getElementById("pass").value
            })
          })

          res = await res.json()
          console.log(res)
          if (res.ok) {
            alert("Login succeeded!")
            console.log({ user: document.getElementById("usr").value, password: document.getElementById("pass").value })
          } else {
            alert("Login failed!")
            console.error({ user: document.getElementById("usr").value, password: document.getElementById("pass").value })
          }
        } catch (err) {
          console.error(err)
        }
      }
    </script>


    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <scrip src="assets/vendor/animsition/js/animsition.min.js"></scrip>
    <scrip src="assets/vendor/bootstrap/js/popper.js"></scrip>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script src="assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="assets/vendor/countdowntime/countdowntime.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

</html>
